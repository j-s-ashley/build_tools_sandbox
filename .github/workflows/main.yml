name: CI
on:
  pull_request:
  push:
    branches:
      - main
      - cibuildwheel_based_CI
        # TODO Remove line above and uncomment line below
        #  workflow_dispatch:

jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build SDist
        run: pipx run build --sdist

      - name: Upload SDist
        uses: actions/upload-artifact@v4
        with:
          name: example
          path: dist/*.tar.gz

  build_wheels:
    name: Wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          allow-prereleases: true

      - name: Get SWIG
        run: python3 -m pip install scikit-build-core swig

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.18.1

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheel-${{ matrix.os }}
          path: wheelhouse/*.whl
