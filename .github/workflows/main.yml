name: CI
on: 
  pull_request:
  push:
    branches:
      - main
      - add_GHA_based_CI

jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: python -m pip install build

      - run: python -m build .

      - name: Upload SDist
        uses: actions/upload-artifact@v4
        with:
          name: example
          path: dist/*.tar.gz

  build_wheels:
    name: Wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
        
      - run: python -m pip install build

      - run: python -m build .

      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: example-wheel-${{ matrix.os }}
          path: dist/*.whl
